name: Spellcheck PR

on:
  pull_request:
    branches:
      - "*"
    paths:
      - "_posts/*.md"

jobs:
  spellcheck:
    runs-on: ubuntu-latest
    name: Spellcheck with ChatGPT
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # OR "2" -> To retrieve the preceding commit.

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install Dependencies
        run: pip install -r _tools/spellinggpt/requirements.txt

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v35

      - name: Run spellcheck
        run: python _tools/spellinggpt/main.py ${{ steps.changed-files.outputs.all_changed_files }}

      - name: Push Changes to PR Branch
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Spellcheck by ChatGPT
          commit_user_name: GitHub Actions
          commit_user_email: actions@github.com
          file_pattern: "_posts/*.md"
